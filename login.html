<!DOCTYPE html>
<html>
<head>
    <title>HTML</title>
    <link href="./asset/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <link href="./asset/css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="wrapper-background vw-100 vh-100">
        <div class="wrapper-login">
            <div class="box-login w-100 h-100">
                <div class="text-center">
                    <img class="logo" src="./asset/image/logo.svg" />
                </div>
                <h2 class="slogan">Web貸切システム</h2>
                <p class="description">カンガルーオンラインに登録されている、社員番号、パスワードを入力し個人認証を行ってください。
                    社員番号は運賃試算の個人認証ID、各種データの更新車として利用されます。</p>
                <form action="top.html">
                    <div class="box-form">
                        <div class="d-flex">
                            <label class="label">社員番号</label>
                            <a class="button" href="#">必須</a>
                        </div>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="box-form password">
                        <div class="d-flex">
                            <label class="label">パスワード</label>
                            <a class="button" href="#">必須</a>
                        </div>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="box-form password">
                        <button type="submit" class="button-submit text-center d-block" >
                            <img src="./asset/image/logout_white.svg">
                            <span>ログイン</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="./asset/bootstrap/bootstrap.min.js"></script>
</body>
</html>
